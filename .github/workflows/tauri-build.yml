name: Tauri Build

on:
  push:
    branches: [main, master]
    paths:
      - 'GeminiGUI/**'
      - '.github/workflows/tauri-build.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'GeminiGUI/**'
      - '.github/workflows/tauri-build.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  NODE_VERSION: '20'

jobs:
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: GeminiGUI
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: GeminiGUI/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('GeminiGUI/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install frontend dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Run unit tests
        run: npm test -- --run

  build-tauri:
    name: Build (${{ matrix.platform.name }})
    needs: test-frontend
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Windows
            os: windows-latest
            rust-targets: x86_64-pc-windows-msvc
          - name: Linux
            os: ubuntu-22.04
            rust-targets: x86_64-unknown-linux-gnu
          - name: macOS
            os: macos-latest
            rust-targets: aarch64-apple-darwin

    runs-on: ${{ matrix.platform.os }}

    steps:
      - uses: actions/checkout@v4

      # -- Node.js setup --
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: GeminiGUI/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('GeminiGUI/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # -- Rust setup --
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.rust-targets }}

      - name: Cache Cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            GeminiGUI/src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('GeminiGUI/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # -- Linux system dependencies for Tauri --
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      # -- Install frontend dependencies --
      - name: Install frontend dependencies
        working-directory: GeminiGUI
        run: npm ci

      # -- Build Tauri app --
      - name: Build Tauri application
        working-directory: GeminiGUI
        run: npx tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ''

      # -- Upload build artifacts --
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-build-${{ matrix.platform.name }}
          path: |
            GeminiGUI/src-tauri/target/release/bundle/**/*
          retention-days: 7
          if-no-files-found: warn
