# Cargo configuration for faster builds
# sccache caches compilation artifacts for faster incremental builds
# mold linker provides significantly faster linking times

[build]
# Use sccache as the Rust compiler wrapper
rustc-wrapper = "C:\\Users\\BIURODOM\\Desktop\\GeminiHydra\\bin\\sccache\\sccache.exe"

# Enable parallel compilation
jobs = 8

[env]
# Enable colored output
CARGO_TERM_COLOR = "always"

# ============================================================================
# Mold Linker Configuration
# mold is the fastest linker available - dramatically speeds up link times
# Install: Windows uses lld (LLVM linker) as mold is Linux-only
#          Linux: sudo apt install mold / cargo install mold
# ============================================================================

# Windows (MSVC) - use LLD for faster linking
[target.x86_64-pc-windows-msvc]
linker = "rust-lld.exe"
rustflags = ["-C", "link-arg=-fuse-ld=lld"]

# Linux - use mold for maximum link speed
[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=mold"]

# macOS - use lld (mold not available on macOS)
[target.x86_64-apple-darwin]
rustflags = ["-C", "link-arg=-fuse-ld=lld"]

[target.aarch64-apple-darwin]
rustflags = ["-C", "link-arg=-fuse-ld=lld"]
