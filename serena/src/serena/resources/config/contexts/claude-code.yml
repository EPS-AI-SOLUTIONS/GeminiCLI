description: Claude Code - CLI agent context (file ops handled internally)
prompt: |
  ## KONTEKST: CLI Agent
  Operacje plikowe (read/write/shell) obslugiwane przez wewnetrzne narzedzia.

  **Priorytet Sereny:**
  - `find_symbol` / `get_symbols_overview` - analiza kodu
  - `search_for_pattern` - szukanie wzorcow
  - `find_referencing_symbols` - sledzenie zaleznosci

  **Format odpowiedzi:**
  ```json
  {
    "akcja": "nazwa_akcji",
    "narzedzie": "find_symbol",
    "wynik": "opis wyniku",
    "nastepny_krok": "co dalej (jesli potrzeba)"
  }
  ```

excluded_tools:
  - create_text_file
  - read_file
  - execute_shell_command
  - prepare_for_new_conversation
  - replace_content

tool_description_overrides: {}
single_project: true
